    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<!-- Grid Page-->

<body class="grillaPage">
    <header class="topBar">
        <span>Alquiler de biciletas en Villa Yacanto de Calamuchita</span>
    </header>

        <!-- BS Navegador Responsive-->

        <nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background-color:#fff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logo-yacanto-bike.png" alt="Logo Yacanto Bike"
                    title="Logo Yacanto Bike"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Recorridos.html">Recorridos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Bicicletas.html">Bicicletas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./Contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <div class="sectionName">
        <h3> >> Contacto </h3>
    </div>
    <main class="container grillaContacto">
        <section>
            <form action="" method="" enctype="">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" value="Nombre">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" value="Teléfono">
                <label for="fecha">Fecha de reserva</label>
                <input type="date" id="fecha" name="fecha" value="dd/mmm/aaaa">
                <label for="cantidadDeAlquileres">Cantidad de bicicletas a alquilar</label>
                <input type="number" id="cantidadDeAlquileres" name="cantidadDeAlquileres" value="2">
                <label for="rodado">Rodado</label>
                <label for="29">29</label>
                <input type="checkbox" name="29" id="29" value="29">
                <label for="26">26</label>
                <input type="checkbox" name="26" id="26" value="26">
                <label for="20">20</label>
                <input type="checkbox" name="20" id="20" value="20">
                <label for="">Lugar de alojamiento</label>
                <input type="text">
                <label for="">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="50" rows="10"
                    placeholder="Podés dejarnos cualquier comentario o consulta"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <aside>
          <img src="../img/contacto.jpg">
      </aside>
    </main>
    <footer>
        <span>© 2022 YacantoBike</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
