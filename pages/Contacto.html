<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <meta name="description" content="Hacé tu reserva ¡Alquilá tu mountain bike y recorré Villa Yacanto de Calamuchita!">
  <meta name="keywords" content="Yacanto Bike, alquiler de bicicletas, datos de contacto, Villa Yacanto de Calamuchita">
  <title>Contacto - Yacanto Bike</title>
</head>

<!-- Grid Page-->

<body class="grillaPage">
  <header class="topBar">
    <span>Alquiler de bicicletas en Villa Yacanto de Calamuchita</span>
  </header>

  <!-- BS Navegador Responsive-->

  <nav class="navbar navbar-expand-lg sticky-top navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html"><img src="../img/logo-yacanto-bike.webp" alt="Logo Yacanto Bike"
          title="Logo Yacanto Bike"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Recorridos.html">Recorridos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Bicicletas.html">Bicicletas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./Contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="sectionName">
    <ol class="breadcrumb" aria-label="breadcrumb">
      <li class="breadcrumb-item"><a href="../index.html"> >> Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Contacto</li>
    </ol>
  </div>

  <main class="container grillaContacto">
    <section class="form">
      <form class="boxForm" action="" method="get" enctype="">
        <label for="nombre">Nombre completo</label>
        <input class="input" type="text" id="nombre" name="nombre" value="Nombre">
        <label for="telefono">Teléfono</label>
        <input class="input" type="tel" id="telefono" name="telefono" value="Teléfono">
        <label for="fecha">Fecha de reserva</label>
        <input class="input" type="date" id="fecha" name="fecha" value="dd/mmm/aaaa">
        <label for="cantidadDeAlquileres">Cantidad de bicicletas a alquilar</label>
        <input class="input" type="number" id="cantidadDeAlquileres" name="cantidadDeAlquileres" value="2">
        <label for="rodado">Rodado</label>
        <div class="checkboxFlex">
          <div class="checkbox">
            <label class="labelCheckbox" for="29">29</label>
            <input class="inputCheckbox" type="checkbox" name="29" id="29" value="29"></div>
          <div class="checkbox">
            <label class="labelCheckbox" for="26">26</label>
            <input class="inputCheckbox" type="checkbox" name="26" id="26" value="26"></div>
          <div class="checkbox">
            <label class="labelCheckbox" for="20">20</label>
            <input class="inputCheckbox" type="checkbox" name="20" id="20" value="20">
          </div>

        </div>
        <label for="alojamiento">Lugar de alojamiento</label>
        <input class="input" type="text">
        <label for="comentarios">Comentarios</label>
        <textarea class="input" name="comentarios" id="comentarios" cols="50" rows="10"
          placeholder="Podés dejarnos cualquier comentario o consulta"></textarea>
        <input class="button btnBlue" type="submit" value="Enviar">
      </form>
    </section>
    <aside>
      <img src="../img/contacto.webp">
    </aside>
  </main>
  <footer>
    <span>© 2022 YacantoBike</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
